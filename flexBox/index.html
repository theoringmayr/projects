<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Box</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- FlexBox propery -->
    <section class="flex">
      <div>
        <h2>Set "flex-grow:1" on Item that Should Grow</h2>

        <div class="flexbox">
          <input type="email" />
          <button>Sign up</button>
        </div>
      </div>
    </section>

    <section class="grid-test">
      <div>
        <h2>Fading in Items</h2>

        <div class="grid">
          <div class="grid-item" style="--order: 1"></div>
          <div class="grid-item" style="--order: 2"></div>
          <div class="grid-item" style="--order: 3"></div>
          <div class="grid-item" style="--order: 4"></div>
          <div class="grid-item" style="--order: 5"></div>
          <div class="grid-item" style="--order: 6"></div>
          <div class="grid-item" style="--order: 7"></div>
          <div class="grid-item" style="--order: 8"></div>
          <div class="grid-item" style="--order: 9"></div>
          <div class="grid-item" style="--order: 10"></div>
          <div class="grid-item" style="--order: 11"></div>
          <div class="grid-item" style="--order: 12"></div>
          <div class="grid-item" style="--order: 13"></div>
          <div class="grid-item" style="--order: 14"></div>
          <div class="grid-item" style="--order: 15"></div>
          <div class="grid-item" style="--order: 16"></div>
        </div>
      </div>
    </section>
  </body>
</html>
