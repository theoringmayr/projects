<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoom!</title>
  </head>
  <body>
    <style>
      * {
        box-sizing: border-box;
        max-height: 1000000px;
      }

      html {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }

      div {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        padding-inline: 1.5rem;
      }

      img {
        max-width: 100%;
        height: auto;
        display: block;
        border-radius: 1.5rem;
      }
    </style>
    <div>
      <link
        rel="preload"
        as="image"
        href="https://kotoprod.wpengine.com/wp-content/uploads/2022/10/01_Discord_Logo.png"
      />
      <img
        src="https://kotoprod.wpengine.com/wp-content/uploads/2022/10/01_Discord_Logo.png"
        alt=""
      />
      <img
        src="https://kotoprod.wpengine.com/wp-content/uploads/2022/10/01_Discord_Logo.png"
        alt=""
      />
      <img
        src="https://kotoprod.wpengine.com/wp-content/uploads/2022/10/01_Discord_Logo.png"
        alt=""
      />
      <img
        src="https://kotoprod.wpengine.com/wp-content/uploads/2022/10/01_Discord_Logo.png"
        alt=""
      />
      <img
        src="https://kotoprod.wpengine.com/wp-content/uploads/2022/10/01_Discord_Logo.png"
        alt=""
      />
    </div>
  </body>
</html>
