<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clockit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Top controls -->
    <section class="top-controls">
      <button popovertarget="addDialog" id="addShiftButton">Add shift</button>
      <dialog id="addDialog" popover>
        <div>
          <form id="shiftForm">
            <div>
              <h3>Add a new shift</h3>
              <label>
                <h4>Date</h4>
                <input type="date" id="dateInput" />
              </label>

              <label>
                <h4>Start</h4>
                <input type="time" id="startInput" />
              </label>

              <label>
                <h4>End</h4>
                <input type="time" id="endInput" />
              </label>

              <button type="submit" id="addShiftButton" class="primary-btn">
                Add shift
              </button>
            </div>
          </form>

          <div id="confirmation" style="display: none">
            <div>
              <h3 id="confirmationTitle">Shift logged!</h3>
              <div id="confirmationCard">
                <h4 id="confirmationDuration"></h4>
                <p id="confirmationDate"></p>
                <p id="confirmationTimes"></p>
              </div>
              <button id="resetBtn" class="primary-btn">
                Log another shift
              </button>
              <button id="confirmationCloseButton" class="secondary-btn">
                Close
              </button>
            </div>
          </div>
        </div>
      </dialog>
    </section>

    <!-- Status + Nav card -->
    <section>
      <div class="status-card">
        <div class="status">
          <p id="dateTime">Monday, 12 May, 10:28</p>
          <h2 class="status-title">No shift active currently.</h2>
        </div>
        <button id="clockButton" class="primary-btn">Start shift</button>
      </div>
    </section>

    <!-- Table section -->
    <section id="shift-log">
      <div>
        <div class="table-heading">
          <h2>May 2025</h2>
        </div>

        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Date</th>
                <th>Start</th>
                <th>End</th>
                <th>Time</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
