    <main>
      <!-- CTA -->
      <section class="cta">
        <div>
          <div class="textblock">
            <h2>Lerne das Gym kennen</h2>
            <p>
              Komm für ein kostenloses, unverbindliches Probetraining vorbei und
              lass dir das Gym zeigen!
            </p>
          </div>

          <form>
            <!-- Name -->
            <label>
              <span>Name</span>
              <input type="text" name="name" id="name" />
            </label>

            <!-- Email -->
            <label>
              <span>Email</span>
              <input type="email" name="email" id="email" />
            </label>

            <!-- Date -->
            <label class="date">
              <span>Wann willst du vorbeikommen?</span>
              <input type="date" name="email" id="email" />
            </label>

            <!-- Send -->
            <button class="btn" type="submit">Probetraining vereinbaren</button>
            <small
              >Die Voranmeldung unten ist nicht zwingend nötig, hilft uns aber
              bei der Planung.</small
            >
          </form>
        </div>
      </section>
    </main>
